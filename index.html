                ctx.stroke();

                // Draw progress arc (blue)
                const endAngle = (Math.PI * 2 * current) / total - (Math.PI / 2); // Start from 12 o'clock
                ctx.beginPath();
                ctx.arc(centerX, centerY, radius, -Math.PI / 2, endAngle);
                ctx.strokeStyle = '#007bff';
                ctx.lineCap = 'round'; // Round line caps for a smoother look

                            scores[typeScoreKey] += selectedOption[typeScoreKey];
                        }
                    }
                }
            }

            // Function to determine the final personality type based on scores and user gender
            function determineResult() {
                let teto_type_key = '';
                if (scores['teto_score'] > scores['egen_score']) {
                    teto_type_key = 'Teto';
                } else if (scores['egen_score'] > scores['teto_score']) {
                    teto_type_key = 'Egen';
                } else {
                    // If Teto/Egen scores are tied, default to Teto for consistency
                    teto_type_key = 'Teto';
                }

                let gender_suffix_key = '';
                if (userGender === '남') {
                    gender_suffix_key = 'Male';
                } else if (userGender === '여') {
                    gender_suffix_key = 'Female';
                }

                return teto_type_key + gender_suffix_key;
            }

            // Function to display the final result
            function showResult() {
                quizSection.style.display = 'none'; // Hide quiz section
                resultSection.style.display = 'block'; // Show result section

                const finalResultKey = determineResult(); // e.g., 'TetoMale', 'EgenFemale'
                const finalResultData = translations[currentLanguage].results[finalResultKey];
                const idealPartnerKey = translations[currentLanguage].ideal_partners[finalResultKey]; // e.g., 'EgenFemale'
                const idealPartnerDisplayName = translations[currentLanguage].results[idealPartnerKey].name; // Get the localized name for the ideal partner

                // Add emoji to the result type text and use localized name
                resultType.textContent = `${finalResultData.emoji} ${finalResultData.name}`;

                // Construct the description with scores and ideal partner
                resultDescription.innerHTML = finalResultData.description +
                                                `<br><br><strong>${translations[currentLanguage].teto_score_label}</strong> ${scores['teto_score']}` +
                                                `<br><strong>${translations[currentLanguage].egen_score_label}</strong> ${scores['egen_score']}` +
                                                translations[currentLanguage].ideal_partner_intro +
                                                `<span style="font-weight: bold; color: #007bff;">${idealPartnerDisplayName}</span>`;

                // Reset scores for a new test
                for (const type in scores) {
                    scores[type] = 0;
                }
            }

            // Function to update all UI text based on the selected language
            function updateUIForLanguage(lang) {
                mainTitle.textContent = translations[lang].main_title;
                genderSelectionTitle.textContent = translations[lang].gender_selection_title;
                maleButton.textContent = translations[lang].male_button;
                femaleButton.textContent = translations[lang].female_button;
                resultSectionTitle.textContent = translations[lang].result_section_title;
                restartButton.textContent = translations[lang].restart_button;

                // If quiz section is active, reload question to update text
                if (quizSection.style.display !== 'none') {
                    loadQuestion();
                }
                // If result section is active, reload result to update text
                if (resultSection.style.display !== 'none') {
                    showResult(); // This will re-determine result and update description
                }
            }

            // Function to toggle between light and dark themes
            function toggleTheme() {
                if (document.body.classList.contains('dark-mode')) {
                    document.body.classList.remove('dark-mode');
                    themeToggle.textContent = '☀️'; // Sun icon for light mode
                    currentTheme = 'light';
                } else {
                    document.body.classList.add('dark-mode');
                    themeToggle.textContent = '🌙'; // Moon icon for dark mode
                    currentTheme = 'dark';
                }
                localStorage.setItem('theme', currentTheme); // Save theme preference
            }

            // Event listeners for gender selection
            maleButton.addEventListener('click', () => {
                userGender = '남';
                genderSelectionSection.style.display = 'none';
                quizSection.style.display = 'block';
                currentQuestionIndex = 0; // Reset index when starting new quiz
                loadQuestion();
            });

            femaleButton.addEventListener('click', () => {
                userGender = '여';
                genderSelectionSection.style.display = 'none';
                quizSection.style.display = 'block';
                currentQuestionIndex = 0; // Reset index when starting new quiz
                loadQuestion();
            });

            // Event listener for language selection dropdown
            languageSelect.addEventListener('change', (event) => {
                currentLanguage = event.target.value;
                localStorage.setItem('language', currentLanguage); // Save language preference
                updateUIForLanguage(currentLanguage);
            });

            // Event listener for theme toggle button
            themeToggle.addEventListener('click', toggleTheme);

            // Event listener for the 'Restart' button
            restartButton.addEventListener('click', () => {
                currentQuestionIndex = 0; // Reset question index
                selectedOption = null; // Reset selected option
                // Reset scores
                for (const key in scores) {
                    scores[key] = 0;
                }
                resultSection.style.display = 'none'; // Hide result section
                genderSelectionSection.style.display = 'block'; // Show gender selection again
                updateUIForLanguage(currentLanguage); // Update text for restart
            });

            // Initial setup: Apply saved theme and language
            if (currentTheme === 'dark') {
                document.body.classList.add('dark-mode');
                themeToggle.textContent = '🌙';
            } else {
                themeToggle.textContent = '☀️';
            }
            languageSelect.value = currentLanguage; // Set dropdown to saved language
            updateUIForLanguage(currentLanguage); // Update UI with initial language
        });
    </script>
</body>
